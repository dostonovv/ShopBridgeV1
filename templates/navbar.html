<!doctype html>
<style>
  .navbar {
    background: linear-gradient(to right, #265940, #4a7c59);
    box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 12px;
    padding: 16px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(8px);
  }

  .navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .navbar-brand {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
  }

  .brand-icon {
    width: 40px;
    height: 40px;
    background-color: #f0edde;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 8px;
  }

  .brand-icon svg {
    width: 24px;
    height: 24px;
    color: #265940;
  }

  .brand-text h2 {
    color: #f0edde;
    font-size: 24px;
    font-weight: 700;
    margin: 0;
    line-height: 1.2;
  }

  .brand-text p {
    color: #e2dece;
    font-size: 12px;
    margin: 0;
    font-weight: 500;
    letter-spacing: 0.5px;
  }

  .navbar-nav {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 8px;
  }

  .navbar-nav li {
    position: relative;
  }

  .navbar-nav a {
    display: flex;
    align-items: center;
    padding: 10px 16px;
    color: #e2dece;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
  }

  .navbar-nav a:hover {
    background-color: rgba(240, 237, 230, 0.1);
    color: #f0edde;
    transform: translateY(-1px);
  }

  .navbar-nav a.active {
    background-color: #f0edde;
    color: #265940;
    font-weight: 600;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 8px;
  }

  .navbar-nav a.active:hover {
    background-color: #f5f4ef;
    transform: translateY(-1px);
  }

  /* Mobile menu toggle */
  .mobile-menu-toggle {
    display: none;
    background: none;
    border: none;
    color: #f0edde;
    font-size: 24px;
    cursor: pointer;
    padding: 8px;
    border-radius: 6px;
    transition: background-color 0.2s;
  }

  .mobile-menu-toggle:hover {
    background-color: rgba(240, 237, 230, 0.1);
  }

  /* User menu (for logged in users) */
  .user-menu {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .user-avatar {
    width: 36px;
    height: 36px;
    background-color: #f0edde;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 8px;
  }

  .user-avatar:hover {
    transform: scale(1.05);
    box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 12px;
  }

  .user-avatar svg {
    width: 20px;
    height: 20px;
    color: #265940;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .navbar-container {
      padding: 0 16px;
    }

    .mobile-menu-toggle {
      display: block;
    }

    .navbar-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, #265940, #4a7c59);
      flex-direction: column;
      padding: 16px;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 8px 24px;
      backdrop-filter: blur(8px);
    }

    .navbar-nav.show {
      display: flex;
    }

    .navbar-nav li {
      width: 100%;
    }

    .navbar-nav a {
      width: 100%;
      justify-content: center;
      padding: 12px 16px;
    }

    .brand-text h2 {
      font-size: 20px;
    }

    .brand-text p {
      font-size: 11px;
    }
  }

  @media (max-width: 480px) {
    .navbar-container {
      padding: 0 12px;
    }

    .brand-text h2 {
      font-size: 18px;
    }

    .brand-icon {
      width: 36px;
      height: 36px;
    }

    .brand-icon svg {
      width: 20px;
      height: 20px;
    }
  }
</style>

<nav class="navbar">
  <div class="navbar-container">
    <!-- Brand -->
    <a href="/" class="navbar-brand">
      <div class="brand-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
          />
        </svg>
      </div>
      <div class="brand-text">
        <h2>ShopBridge</h2>
        <p>E-Commerce</p>
      </div>
    </a>

    <!-- Mobile menu toggle -->
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
      <span>â˜°</span>
    </button>

    <!-- Navigation Menu -->
    <ul class="navbar-nav" id="navbarNav">
      <li>
        <a
          href="/"
          class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"
        >
          Home
        </a>
      </li>
      <li>
        <a
          href="{% url 'order_list' %}"
          class="{% if request.resolver_match.url_name == 'order_list' %}active{% endif %}"
        >
          Orders
        </a>
      </li>
      <li>
        <a
          href="/accounts/profile/"
          class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}"
        >
          Profile
        </a>
      </li>
      {% if user.is_authenticated %}
      <li>
        <a href="/accounts/logout/"> Logout </a>
      </li>
      {% else %}
      <li>
        <a href="/accounts/login/"> Login </a>
      </li>
      <li>
        <a href="/accounts/register/"> Register </a>
      </li>
      {% endif %}
    </ul>

    <!-- User Menu (for authenticated users) -->
    {% if user.is_authenticated %}
    <div class="user-menu">
      <div class="user-avatar" title="{{ user.username }}">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </div>
    </div>
    {% endif %}
  </div>
</nav>

<script>
  function toggleMobileMenu() {
    const navbarNav = document.getElementById("navbarNav");
    navbarNav.classList.toggle("show");
  }

  // Close mobile menu when clicking outside
  document.addEventListener("click", function (event) {
    const navbarNav = document.getElementById("navbarNav");
    const toggleButton = document.querySelector(".mobile-menu-toggle");

    if (
      !navbarNav.contains(event.target) &&
      !toggleButton.contains(event.target)
    ) {
      navbarNav.classList.remove("show");
    }
  });

  // Close mobile menu when window is resized to desktop
  window.addEventListener("resize", function () {
    const navbarNav = document.getElementById("navbarNav");
    if (window.innerWidth > 768) {
      navbarNav.classList.remove("show");
    }
  });
</script>
